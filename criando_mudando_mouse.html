<canvas width="600" height="400">

</canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    
    pincel.fillStyle = 'grey';
    pincel.beginPath();
    pincel.fillRect(0,0,600,400);
    var lista_cores = ["blue", "red", "green"];
    var indice = 0;
    var mudar = 0;
    function interagir(evento, cor_padrao = 'blue'){
        //alert("Clicado!");
        var coordenada_x = evento.clientX - tela.offsetLeft;
        var coordenada_y = evento.clientY - tela.offsetTop;
        // mostrar a coordenada onde foi clicado
        //alert("Coordenada clicada: (" + coordenada_x + ", " + coordenada_y + ")");
        // pintar uma bolinha na coordenada clicada

        pincel.fillStyle=lista_cores[mudar];
        pincel.beginPath();
        pincel.arc(coordenada_x, coordenada_y, 10, 0, 2*3.14);
        pincel.fill();
    }
    function mudaCor(){
        alert("mudar de cor");
        mudar += 1;
        if (mudar == 3){
            mudar = 0;
        }
        return false;
    }
    tela.onclick = interagir;
    
    tela.oncontextmenu = mudaCor;
    
    
</script>
